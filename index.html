<!DOCTYPE HTML>
<html>
  <head>
    <script src="console.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="animations.css">    
  </head>
  <body>
    <div id='board'>
      <div id="win">
        <img src="winner.png">
      </div>
      <h1>Tic Tac Toe</h1>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div class='box' id='top-left'>&nbsp;</div>
      <div class='box' id='top-middle'>&nbsp;</div>
      <div class='box' id='top-right'>&nbsp;</div>
      <div class='box' id='middle-left'>&nbsp;</div>
      <div class='box' id='middle-middle'>&nbsp;</div>
      <div class='box' id='middle-right'>&nbsp;</div>
      <div class='box' id='bottom-left'>&nbsp;</div>
      <div class='box' id='bottom-middle'>&nbsp;</div>
      <div class='box' id='bottom-right'>&nbsp;</div>
      <div id="buttons">
        <button id="reset">Reset</button>
      </div>
      <div id="message">
        <p id="move">(It is x's turn ...)</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src='ticTacToe.js' type="text/javascript"></script>
  </body>
</html>
